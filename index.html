<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo DevOps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #4a5568;
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .healthy {
            background-color: #c6f6d5;
            color: #22543d;
            border-left: 5px solid #38a169;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola Mundo DevOps!</h1>
        <p>Esta es una aplicación de prueba para CI/CD con GitHub Actions. Demuestra un pipeline completo de integración y despliegue continuo.</p>
        <div id="status" class="status healthy">
            ✅ Estado: Aplicación funcionando correctamente
        </div>
        <div class="footer">
            Desplegado automáticamente con GitHub Actions
        </div>
    </div>
</body>
</html>
